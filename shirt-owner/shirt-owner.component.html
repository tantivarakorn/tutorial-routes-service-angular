<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shirt of shirtList;let shirtIndex = index">

            <td> <img [src]="shirt.image" width="60px"> </td>
            <td>{{shirt.name}} </td>
            <td>{{shirt.price}} </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Shirt Name">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" placeholder="Shirt Price">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="text" class="form-control" placeholder="http://image-url.jpg">
        </div>
      </form>
      <div class="text-right">
        <button class="btn btn-outline-secondary mr-2" >
          <i class=" fas fa-times mr-2" ></i>
          Clear
        </button>
        <button class="btn btn-success ">
          <i class="fas fa-plus mr-2"></i>
          Add</button>
        </div>
          </div>
  </div>
</div>
